<div class="container mt-5">
    <h2>Listado de Productos</h2>

    <form>
        <div class="row mt-4">
            <div class="col-md-8">
                <input type="text" class="form-control"  (keyup.enter)="buscarPokemon(buscartexto.value)"  placeholder="buscar pokemon" #buscartexto/>
            </div>
            <div class="col-md-4">
                <button class="btn btn-primary" (click)="buscarPokemon(buscartexto.value)" type="button"  >Buscar</button>
            </div>
        </div>
       
    </form>
  

    <table class="table mt-5">
      <thead>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Imagen</th>
        </tr>
      </thead>
      <tbody>
        
      <!-- {{jsonObject | json }}  -->

        <tr *ngFor="let item of data">
          <td>
            {{item.name}}
         </td>
          <td>
            <img [src]="item.image" alt="">
          </td>
        </tr> 
      </tbody>
    </table>
  </div>
